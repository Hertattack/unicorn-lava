<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <script src="js/iro.min.js"></script>

    <link type="text/css" rel="stylesheet" href="css/app.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
      <div class="container">
          <div class="section">
              <h5>Pick a Color</h5>
              <div class="row">
                  <div class="col s3">
                      Auto Update:
                        <div class="switch">
                          <label>
                            Off
                            <input type="checkbox" checked onChange="setAutoUpdate(this);">
                            <span class="lever light-blue"></span>
                            On
                          </label>
                        </div><br/>
                    <a class="waves-effect waves-light light-blue btn" onClick="setColorFromPicker()"><i class="material-icons left">pets</i>Set Color</a><br/><br/>
                    <div><b>Last Applied:</b> 
                    <div id="last-used-color"></div>
                    </div>
                  </div>
                  <div class="col s6" id="color-picker-container"></div>
                  <div class="col s3" id="selectedColors"></div>
              </div>
          </div>
      </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      loadPreviousColors();
    </script>
  </body>
</html>
